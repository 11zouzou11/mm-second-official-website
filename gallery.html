<!-- Carousel Section -->
<section id="gallery" class="section gallery-section" style="background-color: rgba(226, 149, 120, 0.9);">
  <div class="container h-100">
      <div class="row h-100 align-items-center">
          <div class="col-12">
              <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img src="image1.jpg" class="d-block w-100" alt="Image 1">
                          <h3 class="carousel-caption">Image 1 Caption</h3>
                      </div>
                      <div class="carousel-item">
                          <img src="image2.jpg" class="d-block w-100" alt="Image 2">
                          <h3 class="carousel-caption">Image 2 Caption</h3>
                      </div>
                      <div class="carousel-item">
                          <img src="image3.jpg" class="d-block w-100" alt="Image 3">
                          <h3 class="carousel-caption">Image 3 Caption</h3>
                      </div>
                      <!-- Add more carousel items as needed -->
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                      data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                      data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
          </div>
      </div>
  </div>
</section>
