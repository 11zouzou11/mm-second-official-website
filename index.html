<html lang="en">
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      transition: transform 0.3s ease;

      transform: translateY(-10px);

<body>

      <li><a href="#contact">Contact Us</a></li>
    </ul>

  <section id="home">

    <div class="container">

              <p class="card-text">Co-Founder</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <img src="founder2.jpg" class="card-img-top" alt="Founder 2">

              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">Co-Founder</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  <section id="services">
    <h2>Our Services</h2>
    <!-- Services section content goes here -->
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <!-- Contact section content goes here -->
  </section>

  <!-- Scrolling Banner -->
  <div class="scrolling-banner-container">
    <div class="scrolling-banner">
      <!-- Add logos here -->
      <img src="company1.png" alt="Company 1">
      <img src="company2.png" alt="Company 2">
      <img src="company3.png" alt="Company 3">
      <!-- Add more logos for companies later -->
    </div>
  </div>

  <script src="script.js"></script>
